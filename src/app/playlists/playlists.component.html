<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort matSortActive="name" matSortDirection="desc"
        aria-label="Elements">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{element.title}}
                        </mat-panel-title>
                        <mat-panel-description>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <ng-template matExpansionPanelContent>
                        <div class="element-detail">
                            <app-track *ngFor="let track of element.tracks" [track]="track">
                            </app-track>
                        </div>
                    </ng-template>

                </mat-expansion-panel>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.totalItems()" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
</div>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>
