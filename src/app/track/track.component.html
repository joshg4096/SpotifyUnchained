<mat-card class="example-card">
  <mat-card-header *ngIf="!playClicked">
    <mat-icon (click)=clickPlayButton() *ngIf="!playClicked">play_circle_outline</mat-icon>
    <mat-card-title>{{track.name}}</mat-card-title>
    <mat-card-subtitle>{{track.artist}}</mat-card-subtitle>
  </mat-card-header>

  <iframe *ngIf="playClicked" [src]="safeTrackUrl()" width="300" height="380" frameborder="0" allowtransparency="true"
    allow="encrypted-media"></iframe>
</mat-card>
